<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>TravelTip</title>
</head>

<body>
    <header class="flex space-between">
        <h1>TravelTip</h1>
        <div class="change-location">
            <form onsubmit="onEnterLocation(event)">
                <input type="text" placeholder="Enter location">
                <button>Go</button>
            </form>
            <button onclick="onMyLocation()">My location</button>
        </div>
    </header>
    <main>
        <section class="flex space-between">
            <div class="curr-location-name">Location: <span></span></div>
            <button onclick="onCopyLocation()">Copy location</button>
        </section>
        <section class="main-content grid">
            <div id="map"></div>
            <div class=" weather"></div>
            <table class="location">
                <thead>
                    <tr>
                        <th>name</th>
                        <th>location</th>
                        <th>action</th>
                    </tr>
                </thead>
                <tbody class="table-content"></tbody>
            </table>
        </section>
    </main>
    <script src="lib/axios.js"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
